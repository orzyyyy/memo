name: check

on: [push]

jobs:
  install:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@master

      - name: install
        run: npm install

      - uses: actions/upload-artifact@master
        with:
          name: dependencies
          path: node_modules

  compile:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@master

      - uses: actions/download-artifact@master
        with:
          name: dependencies

      - name: compile
        run: npm run compile:server

      - uses: actions/upload-artifact@master
        with:
          name: server-bin
          path: bin

    needs: install

  dist:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@master

      - uses: actions/download-artifact@master
        with:
          name: dependencies

      - name: check status of building
        run: npm run build

    needs: install

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@master

      - uses: actions/download-artifact@master
        with:
          name: dependencies

      - name: lint
        run: npm run lint

    needs: install

  test:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@master

      - uses: actions/download-artifact@master
        with:
          name: dependencies

      - uses: actions/download-artifact@master
        with:
          name: server-bin

      - name: test with reporting coverage
        run: npm run codecov

      - name: upload coverage to codecov
        uses: codecov/codecov-action@v1.0.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

    needs: compile
