name: deploy

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@master

      - name: install
        run: npm install

      - name: build
        run: npm run build:gh-pages

      - name: deploy
        uses: peaceiris/actions-gh-pages@v2.5.0
        run: |
          git config --global user.name "peko-bot"
          git config --global user.email zy410419243+peko-bot@gmail.com
        env:
          ACTIONS_DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: ./dist
        with:
          emptyCommits: false
