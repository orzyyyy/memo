href = 'https://exhentai.org/?f_cats=1001&f_search=chinese&inline_set=dm_t&page='
linuxChromePath = '/opt/google/chrome/chrome'
linuxLaunchArgs = ['--proxy-server=127.0.0.1:1081']
linuxProxy = '127.0.0.1:1081'
maxPageIndex = 40
requestTime = 1800000
waitTime = 2500
waitTimeAfterError = 10000
winChromePath = 'C:\\Program Files (x86)\\Google\\Chrome\\Application\\chrome.exe'
